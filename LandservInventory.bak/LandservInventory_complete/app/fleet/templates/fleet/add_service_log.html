{% extends 'base.html' %}
{% block content %}
<h2>Add Service Log</h2>
<form method="POST" enctype="multipart/form-data">{{ form.hidden_tag() }}
  {% for field in form if field.type not in ['CSRFToken', 'SubmitField'] %}
  <div class="mb-3">{{ field.label }}{{ field(class="form-control") }}</div>
  {% endfor %}
  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
