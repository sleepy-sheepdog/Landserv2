{% extends 'base.html' %}
{% block content %}
<h2>Service Logs</h2>
<a href="{{ url_for('fleet.add_service_log') }}" class="btn btn-sm btn-primary mb-2">Add Log</a>
<ul class="list-group">
{% for log in service_logs %}<li class="list-group-item">{{ log.service_date }} - Eq {{ log.equipment_id }}: {{ log.description }}</li>{% endfor %}
</ul>
{% endblock %}
